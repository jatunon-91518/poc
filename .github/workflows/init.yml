name: init

on:
  workflow_dispatch:
    inputs:
      runtime:
        description: 'Specify the runtime'
        required: true
      target_repo:
        description: 'Specify the target repository'
        required: true
        default: 'mpay-modernization-batch-newrepo'

jobs:
  add-runtime:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.PAT }}
        repository: jatunon-91518/config
        path: repo
        fetch-depth: 0

    - name: Install yq
      run: |
        pip install yq

    - name: Modify YAML file
      id: modify_yaml
      run: |
        RUNTIME=${{ github.event.inputs.runtime }}
        TARGET_REPO=${{ github.event.inputs.target_repo }}
        CONFIG_FILE="repo/.github/workflows/config.yml"

        # Read the existing matrix include section
        yq eval ".jobs.publish-template.strategy.matrix.include" $CONFIG_FILE > temp_include.json

        # Add new entry
        yq eval -i ".jobs.publish-template.strategy.matrix.include += [{\"runtime\": \"${RUNTIME}\", \"target_repo\": \"${TARGET_REPO}\"}]" $CONFIG_FILE

        # Sort the entries and group by runtime
        yq eval -i '... comments="" | .jobs.publish-template.strategy.matrix.include |= sort_by(.runtime)' $CONFIG_FILE
