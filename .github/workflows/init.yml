on:
  workflow_dispatch:
    inputs:
      runtime:
        description: 'Specify the runtime'
        required: true
      target_repo:
        description: 'Specify the target repository'
        required: true
        default: 'mpay-modernization-batch-newrepo'

jobs:
  add-runtime:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.PAT }}
        repository: jatunon-91518/config
        path: repo
        fetch-depth: 0

    - name: Install yq and jq
      run: |
        sudo apt-get update
        sudo apt-get install -y jq
        pip install yq

    - name: Modify YAML file
      id: modify_yaml
      run: |
        RUNTIME=${{ github.event.inputs.runtime }}
        TARGET_REPO=${{ github.event.inputs.target_repo }}
        CONFIG_FILE="repo/config.yml"

        # Read the existing matrix include section
        INCLUDE=$(yq eval ".jobs.publish-template.strategy.matrix.include" $CONFIG_FILE | jq -c .)

        # Prepare the new entry
        NEW_ENTRY="{\"runtime\": \"${RUNTIME}\", \"target_repo\": \"${TARGET_REPO}\"}"

        # Combine and sort the entries
        COMBINED=$(echo "$INCLUDE" | jq --argjson new_entry "$NEW_ENTRY" '[.[]] + [$new_entry] | sort_by(.runtime)')

        # Write the updated matrix back to the config file
        yq eval --inplace ".jobs.publish-template.strategy.matrix.include = $COMBINED" $CONFIG_FILE
        cat $CONFIG_FILE
